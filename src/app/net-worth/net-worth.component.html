<section class='container mt-5'>
     <h5>Net Worth</h5>
     <p>{{transactionString}}</p>
     <!-- <p>{{resultsStr}}</p> -->
     <div *ngIf="isLoaded">
          <ngx-charts-area-chart-stacked
          [view]="view"
          [legend]="legend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [timeline]="timeline"
          [results]="results">
          </ngx-charts-area-chart-stacked>
     </div>
</section>
